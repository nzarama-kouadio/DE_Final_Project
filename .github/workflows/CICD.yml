name: CICD
on:
  push:
    branches: [ "main", "infra", "develop", "hotfix"]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: install
        run: make install
#      - name: test
#        run: make test
      - name: format
        run: make format
      - name: lint
        run: make lint